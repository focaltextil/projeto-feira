<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pedidos.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <script src="pedido.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>PEDIDO FEIRA</title>
</head>

<body>

    <header>

        <div class="div-icon">

            <img src="./img/icone.png" id="icone_focal">

        </div>
        
        <div class="div-titulo">

            <h2>Inserção De Pedido</h2>

        </div>

        
        <div class="div-icon">

            <img src="./img/addicon.png" id="icone_add_produto">

        </div>

    </header>

    <div class="dados_pedido">

        <div class="linha-1">

            <div class="inputs">

                <label><span>* </span>EMPRESA:</label>
    
                <input type="text" id="empresa">
    
            </div>
    
            <div class="inputs">
    
                <label>CNPJ:</label>
                <input type="number" id="cnpj">
    
            </div>
    
            <div class="inputs">
    
                <label><span>* </span>CONTATO:</label>
                <input type="text" id="contato">
    
            </div>

        </div>

        <div class="linha-2">

            <div class="inputs">

                <label><span>* </span>TELEFONE:</label>
                <input type="number" id="telefone">
    
            </div>
    

        </div>


    </div>


    <section class="container-pedido">


        <div class="pedido-conteudo">

            <table id="productTable">
                <tr>
                  <th>Código</th>
                  <th>Produto</th>
                  <th>Quantidade</th>
                  <th>Observação</th>
                </tr>
              </table>

        </div>
    
        <div class="obs_pedido">

            <label>Obs do Pedido:</label>
            <input type="text" id="obs_pedido">

        </div>

    </section>

    <div class="bts">

        <button id="cancelar-btn">Cancelar</button>

        <button id="salvar_pdf">Salvar como PDF</button>

        <button id="reiniciar-btn">Reiniciar</button>

        <button id="concluir-btn">Concluir</button>

    </div>

    

    <div class="modal">

        <div class="btn-fechar">

            <h2>Inserir Produto:</h2>

            <button id="btn-fechar">x</button>

        </div>

        <div class="produto">

            <div class="autocomplete-container">


                <input type="text" id="searchBox" placeholder="Digite para buscar...">
                
            </div>

            <div class="qtd">

                <label>Qtd</label>
                <input type="number" id="quantityBox" min="0">


            </div>

            <div class="obs">

                <label>Obs</label>
                <input type="text" id="obs">

            </div>

            <div class="botao">

                <button id="add-btn">Add +</button>

            </div>
            
        </div>


        <div class="container-produtos">

            <div id="suggestions" class="suggestions"></div>

        </div>


    </div>
    

</body>

</html>
