<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="pedidos.css">
    <script src="pedido.js"></script>
    <script src="index.js"></script>
    <script src="db.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>PEDIDO FEIRA</title>
</head>

<body>

    <header>

        <div class="div-icon">

            <img src="./img/icone.png" id="icone_focal">

        </div>

        <div class="div-titulo">

            <h2>Inserção De Pedido</h2>

        </div>

        <div class="div-icon">

            <img src="./img/addicon.png" id="icone_add_produto">

        </div>

    </header>

    <section class="pedido">

        <div class="dados_pedido">

            <div class="linha-1">


                <div class="inputs" id="input1">

                    <label>Cliente:</label>

                    <input type="text" id="cliente">

                </div>

                <div class="inputs" id="input2">

                    <label>CNPJ:</label>
                    <input type="text" id="cnpj">

                </div>


            </div>

            <div class="linha-2">

                <div class="inputs" id="input3">

                    <label>Endereço:</label>
                    <input type="text" id="end">

                </div>

                <div class="inputs" id="input4">

                    <label>Cidade:</label>
                    <input type="text" id="cidade">

                </div>

                <div class="inputs" id="input5">

                    <label>UF:</label>
                    <select id="select">
                        <option value="SP">SP</option>
                        <option value="MG">MG</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="PA">PA</option>
                        <option value="MA">MA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>

                    </select>

                </div>


            </div>

            <div class="linha-3">

                <div class="inputs" id="input6">

                    <label>CEP:</label>
                    <input type="number" id="cep">

                </div>

                <div class="inputs" id="input7">

                    <label>Contato:</label>
                    <input type="text" id="contato">

                </div>

                <div class="inputs" id="input8">

                    <label>Telefone:</label>
                    <input type="number" id="telefone">

                </div>

                <div class="inputs" id="input9">

                    <label>Rep:</label>
                    <input type="text" id="rep">

                </div>


            </div>


        </div>

    </section>

    <section class="container-pedido">

        <!-- <div class="table"> -->

            <table id="productTable">

                <tr>
                    <th>Código</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Observação</th>
                </tr>
    
            </table>

        <!-- </div> -->

        <div class="obs_pedido">

            <label>Obs do Pedido:</label>
            <input type="text" id="obs_pedido">

        </div>

    </section>

    <div class="bts">

        <button id="cancelar-btn">Cancelar</button>

        <button id="reiniciar-btn">Reiniciar</button>

        <button id="salvar_pdf">Salvar como PDF</button>

        <button id="concluir-btn">Concluir</button>

    </div>



    <div class="modal">

        <div class="btn-fechar">

            <h2>Inserir Produto:</h2>

            <button id="btn-fechar">x</button>

        </div>

        <div class="produto">

            <div class="autocomplete-container">


                <input type="text" id="searchBox" placeholder="Digite para buscar...">

            </div>

            <div class="qtd">

                <label>Qtd</label>
                <input type="number" id="quantityBox" min="0">


            </div>

            <div class="obs">

                <label>Obs</label>
                <input type="text" id="obs">

            </div>

            <div class="botao">

                <button id="add-btn">Add +</button>

            </div>

        </div>


        <div class="container-produtos">

            <div id="suggestions" class="suggestions"></div>

        </div>


    </div>


</body>

</html>
