<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="pedidos.css">
    <script src="db.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>PEDIDO FEIRA</title>
</head>

<body>

    <header>

        <!-- <div class="div-icon">

            <img src="./img/icone.png" id="icone_focal">

        </div> -->

        <div class="div-titulo">

            <h2>INSERÇÃO DE PEDIDO</h2>

        </div>

        <!-- <div class="div-icon"> -->

            <!-- <img src="./img/logo-fimec.png" id="fimec"> -->

        <!-- </div> -->


    </header>

    <div id="loading-modal">
        <div class="spinner"></div>
    </div>

    <section class="pedido">

        <div class="dados_pedido">

            <div class="linha-1">


                <div class="inputs" id="input1">

                    <label><span>*</span>Cliente:</label>

                    <input type="text" id="cliente" class="entrada">

                </div>

                <div class="inputs" id="input2">

                    <label>CNPJ:</label>
                    <input type="text" id="cnpj" class="entrada">

                </div>


            </div>

            <div class="linha-2">

                <div class="inputs" id="input3">

                    <label>Endereço:</label>
                    <input type="text" id="end" class="entrada">

                </div>

                <div class="inputs" id="input4">

                    <label><span>*</span>Cidade:</label>
                    <input type="text" id="cidade" class="entrada">

                </div>

                <div class="inputs" id="input5">

                    <label><span>*</span>UF:</label>

                    <select id="select">
                        
                        <option value="SP">SP</option>
                        <option value="MG">MG</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="PA">PA</option>
                        <option value="MA">MA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>

                    </select>

                </div>

            </div>

            <hr id="divisor">

            <div class="linha-3">

                <div class="inputs" id="input6">

                    <label>CEP:</label>
                    <input type="number" id="cep" class="entrada">

                </div>

                <div class="inputs" id="input7">

                    <label><span>*</span>Nome:</label>
                    <input type="text" id="contato" class="entrada">

                </div>

                <div class="inputs" id="input8">

                    <label><span>*</span>Telefone:</label>
                    <input type="number" id="telefone" class="entrada">

                </div>

                <div class="inputs" id="input9">

                    <label><span>*</span>Atendente:</label>
                    <input type="text" id="rep" class="entrada">

                </div>


            </div>


        </div>

    </section>

    <div class="div-add">

        <!-- <div class="mtd_pagamento">

            <label>Método de Pagamento</label>

            <select id="mtd_pagamento">

                <option value="sem_cobranca">Sem Cobrança</option>
                <option value="cartao_debito">Cartão de Débito</option>
                <option value="cartao_credito">Cartão de Crédito</option>
                <option value="pix">Pix</option>
                <option value="cheque">Cheque</option>
                <option value="boleto">boleto</option>

            </select>

        </div> -->

            <button id="icone_add_produto">Adicionar Item</button>


    </div>

    <section class="container-pedido">


        <div class="table">

            <table id="productTable">

                <tr>
                    <th style="width: 120px;">Código</th>
                    <th>Produto</th>
                    <th style="width: 50px;">Quantidade</th>
                    <th>Observação</th>
                    <th></th>
                </tr>

            </table>


        </div>

        <div class="cards-container" id="cardsContainer"></div>

        <div class="obs_pedido">

            <label>Obs do Pedido:</label>
            <input type="text" id="obs_pedido" class="entrada">

        </div>

    </section>

    <div class="bts">


        <button id="reiniciar-btn">Reiniciar</button>

        <button id="salvar_pdf">Salvar PDF</button>

        <button id="concluir-btn">Concluir</button>

    </div>


    <div class="modal">

        <div class="btn-fechar">

            <h2>Inserir Produto:</h2>

            <button id="btn-fechar">x</button>

        </div>

        <div class="produto">

            <div class="autocomplete-container">


                <input type="text" id="searchBox" placeholder="Digite para buscar...">

            </div>

            <div class="qtd">

                <label>Qtd</label>
                <input type="number" id="quantityBox" min="0">


            </div>

            <div class="obs">

                <label>Obs</label>
                <input type="text" id="obs_item">

            </div>

            <div class="botao">

                <button id="add-btn">Add +</button>

            </div>

        </div>


        <div class="container-produtos">

            <div id="suggestions" class="suggestions"></div>

        </div>

    </div>

</body>

</html>
